version: '3.8'

services:
  fantasy-football-app:
    image: ghcr.io/marsbars439/ff-dashboard:latest
    container_name: ff-dashboard
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - fantasy-network
    labels:
      - "com.docker.compose.project=ff-dashboard"

networks:
  fantasy-network:
    driver: bridge

