version: '3.8'

services:
  fantasy-football-app:
    image: ghcr.io/marsbars439/ff-dashboard:latest
    container_name: fantasy-football-league
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - fantasy-network
    labels:
      - "com.docker.compose.project=fantasy-football-league"

networks:
  fantasy-network:
    driver: bridge