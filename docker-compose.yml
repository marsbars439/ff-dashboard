services:
  # Backend API
  ff-dashboard-api:
    image: ghcr.io/marsbars439/ff-dashboard-backend:latest
    container_name: ff-dashboard-api
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SUMMARY_RATE_LIMIT_MAX=${SUMMARY_RATE_LIMIT_MAX:-20}
      - SUMMARY_RATE_LIMIT_WINDOW_MS=${SUMMARY_RATE_LIMIT_WINDOW_MS:-60000}
    volumes:
      - ff-data:/app/data
    restart: unless-stopped
    networks:
      - ff-network

  # Frontend React App
  ff-dashboard-web:
    image: ghcr.io/marsbars439/ff-dashboard:latest
    container_name: ff-dashboard-web
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=/api
    restart: unless-stopped
    networks:
      - ff-network

  # Nginx Reverse Proxy (single entry point)
  nginx:
    image: nginx:alpine
    container_name: ff-dashboard-nginx
    ports:
      - "3000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ff-dashboard-web
      - ff-dashboard-api
    restart: unless-stopped
    networks:
      - ff-network

volumes:
  ff-data:
    driver: local

networks:
  ff-network:
    driver: bridge