version: '3.8'

services:
  fantasy-football-app:
    build: .
    container_name: fantasy-football-league
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - fantasy-network

networks:
  fantasy-network:
    driver: bridge

