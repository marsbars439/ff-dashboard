name: Build & Deploy FF Dashboard to Unraid

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ff-dashboard
  cancel-in-progress: true

env:
  BACKEND_IMAGE: ghcr.io/${{ secrets.GHCR_USERNAME }}/ff-dashboard-backend:latest
  FRONTEND_IMAGE: ghcr.io/${{ secrets.GHCR_USERNAME }}/ff-dashboard:latest

jobs:
  build-and-deploy:
    runs-on: self-hosted
    env:
      HOME: /home/github

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ env.BACKEND_IMAGE }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}

      - name: Deploy updated stack on Unraid
        run: |
          sudo /usr/bin/bash /boot/config/custom/deploy_ff_dashboard.sh
