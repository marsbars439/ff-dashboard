name: Build & Deploy FF Dashboard to Unraid

on:
  push:
    branches: [ main ]    # change if you deploy from another branch
  workflow_dispatch:       # lets you trigger manually from the Actions tab

concurrency:
  group: ff-dashboard
  cancel-in-progress: true

env:
  BACKEND_IMAGE: ghcr.io/${{ secrets.GHCR_USERNAME }}/ff-dashboard-backend:latest
  FRONTEND_IMAGE: ghcr.io/${{ secrets.GHCR_USERNAME }}/ff-dashboard:latest

jobs:
  build-and-deploy:
    # This runs entirely on your Unraid self-hosted runner
    # If you added a custom label like "unraid", you can use:
    # runs-on: [self-hosted, unraid]
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      # Backend image
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend          # adjust if your backend directory is different
          push: true
          tags: ${{ env.BACKEND_IMAGE }}

      # Frontend image
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend         # adjust if your frontend directory is different
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}

      # Deploy using your existing compose project + script on Unraid
      - name: Deploy updated stack on Unraid
        run: |
          sudo /usr/bin/bash /boot/config/custom/deploy_ff_dashboard.sh
