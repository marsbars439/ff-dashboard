name: PR Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  build-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Backend image build (no push)
      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend        # adjust if your backend lives elsewhere
          push: false               # don't push on PR
          load: true                # load image into local Docker to validate

      # Frontend image build (no push)
      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
