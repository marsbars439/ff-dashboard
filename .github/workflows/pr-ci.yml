name: PR Checks

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  build-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------
      # Backend image build (validate)
      # -----------------------------
      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend        # update if needed
          push: false               # don't push on PR
          load: true                # build into local Docker to ensure it compiles

      # -----------------------------
      # Frontend image build (validate)
      # -----------------------------
      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: .                # update if your web app is in a subfolder
          push: false
          load: true
